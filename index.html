<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmon Bowl</title>
    <style type="text/css">
        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

        th {
            position: sticky;
            top: 0;
            /* Don't forget this, required for the stickiness */
            ;
        }

        td {
            width: 25%;
        }

        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }

        caption {
            font-family: Verdana;
            font-size: 10px;
            line-height: 15px;
            color: #000;
            text-align: left;
        }

        img {
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper" style="width:100%; text-align:center">
        <img src="lemon_bowl_logo.png" height="120" width="180" />
    </div><br>

    <h2>Weekly Data</h2>
    <table id="weekly-data">
        <thead></thead>
        <tbody></tbody>
    </table>

    <h2>Season Data</h2>
    <table id="season-data">
        <thead></thead>
        <tbody></tbody>
    </table>

    <h2>Payouts Data</h2>
    <table id="payouts-data">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        // Load JSON data and populate tables
        async function loadAndDisplayData() {
            try {
                const [weeklyData, seasonData, payoutsData] = await Promise.all([
                    fetch('weeklydata.json').then(res => res.json()),
                    fetch('seasondata.json').then(res => res.json()),
                    fetch('payouts.json').then(res => res.json())
                ]);

                populateTable('weekly-data', weeklyData);
                populateTable('season-data', seasonData);
                populateTable('payouts-data', payoutsData);
            } catch (error) {
                console.error('Error loading JSON data:', error);
            }
        }

        // Populate a table with JSON data
        function populateTable(tableId, data) {
            const table = document.getElementById(tableId);
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // Clear existing table content
            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (data.length === 0) return;
            // Generate table headers
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Generate table rows
            data.forEach(item => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const value = Array.isArray(item[header]) ? item[header].join(', ') : item[header];
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
        }

        // Initialize
        loadAndDisplayData();
    </script>
</body>
</html>
